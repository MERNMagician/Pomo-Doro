<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomo-Timer</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="time">00 : 00</h1>
      <section class="buttons">
        <div>
          <img src="assets/images/play.png" alt="" onclick="startTime()" />
        </div>
        <div>
          <img src="assets/images/undo.png" alt="" onclick="restartTime()" />
        </div>
        <div>
          <img src="assets/images/pause.png" alt="" onclick="pauseTime()" />
        </div>
      </section>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
